<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <title>Abraão Santos | Home</title>
</head>

<body>
    
    <!-- Menu -->

    <header>
        <a href="#header"><img src="./img/logo.png" alt=""></a>

        <nav>
            <ul class="nav-list">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About me</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <div class="mobile-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>

    <!-- Main Content -->

    <div class="container" id="home">
        <div class="warning-container">
            <h1 class="warning">Em construção...</h1>
            <h4 class="warning-subtitle">Fique atento às novidades...</h4>
        </div>

        <a href="https://www.flaticon.com/free-icons/under-construction" target="_blank" rel="noopener noreferrer"
        title="construction icons" id="construction-png"><img src="./img/work-in-progress.png"></a>


        <h5 class="warning-subtitle">Você também pode entrar em contato comigo clicando na opção "Contact".</h5>

    </div>

    <!-- Contact Form -->


    <div class="container-fluid" id="contact">
        <form id="contact-form" action="https://formspree.io/f/xblroqnk" method="POST">
            <h4>Entre em contato:</h4>
            <div class="form-group" style="display: flex; gap: 2rem;">
                <input type="text" class="form-control" id="FormControlInput2" placeholder="Seu Nome" name="name">
                <input type="email" class="form-control" id="FormControlInput1" placeholder="nome@gmail.com"
                    name="_replyto">
            </div>
            <div class="form-group mt-3">
                <textarea class="form-control" id="FormControlTextarea1" rows="10" placeholder="Escreva sua mensagem..."
                    name="message"></textarea>
                <button type="submit" class="btn btn-primary mt-3"
                    style="width: 35%; display: block; margin: auto;">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Footer -->

    <footer>

        <div class="container-fluid">
            <div class="social-media">
                <a href="https://github.com/abraaosantosdeveloper" target="_blank"><img src="./img/github.png"
                        alt="Github"></a>
                <a href="https://www.linkedin.com/in/abra%C3%A3o-santos-aaa915273/" target="_blank"><img
                        src="./img/linkedin.png" alt="Linkedin"></a>
                <a href="https://www.instagram.com/abraao_santos.dev/" target="_blank"><img src="./img/instagram.png"
                        alt="Instagram"></a>
            </div>
            <h6 style="text-align: right;">Copyright &copy - Abraão F. Santos. All rights reserved.</h6>
        </div>


    </footer>


    <script src="./js/mobile-menu.js"></script>
    <script src="./js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
